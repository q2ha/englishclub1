<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Schedule</title>
    <style>
        body {
            background: linear-gradient(to right, #ffe7c3, #f5ebda);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .countdown {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .time-unit {
            text-align: center;
        }

        .time-value {
            font-size: 24px;
            color: #333;
            margin: 5px 0;
        }

        .duration {
            font-size: 16px;
            color: #666;
        }

        .start-button {
            background-color: #f5ebda;
            color: #333;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .start-button:hover {
            background-color: #fbddaa;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .countdown-title {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="عامر بن فيهرة.png" alt="English Language Club Logo" class="logo">
            <h1>Exam Schedule</h1>
        </header>
        <main>
            <div id="midterm-countdown">
                <div class="countdown-title">Midterm Exam</div>
                <div class="countdown">
                    <div class="time-unit">
                        <div class="time-value" id="midterm-months">0</div>
                        <div class="duration">Months</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="midterm-days">0</div>
                        <div class="duration">Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="midterm-hours">0</div>
                        <div class="duration">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="midterm-minutes">0</div>
                        <div class="duration">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="midterm-seconds">0</div>
                        <div class="duration">Seconds</div>
                    </div>
                </div>
            </div>
            <div id="final-countdown">
                <div class="countdown-title">Final Exam</div>
                <div class="countdown">
                    <div class="time-unit">
                        <div class="time-value" id="final-months">0</div>
                        <div class="duration">Months</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="final-days">0</div>
                        <div class="duration">Days</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="final-hours">0</div>
                        <div class="duration">Hours</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="final-minutes">0</div>
                        <div class="duration">Minutes</div>
                    </div>
                    <div class="time-unit">
                        <div class="time-value" id="final-seconds">0</div>
                        <div class="duration">Seconds</div>
                    </div>
                </div>
            </div>
            <button class="start-button" onclick="window.location.href='index.html'">Back to Home</button>
        </main>
        <footer>
            <p>The English Club website is programmed by Shehab Alsairi under the supervision of T. Salman Hakami</p>
        </footer>
    </div>

    <script>
        function countdown(endDate, prefixes) {
            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById(`${prefixes}-months`).innerHTML = "0";
                    document.getElementById(`${prefixes}-days`).innerHTML = "0";
                    document.getElementById(`${prefixes}-hours`).innerHTML = "0";
                    document.getElementById(`${prefixes}-minutes`).innerHTML = "0";
                    document.getElementById(`${prefixes}-seconds`).innerHTML = "0";
                    return;
                }

                const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
                const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById(`${prefixes}-months`).innerHTML = months;
                document.getElementById(`${prefixes}-days`).innerHTML = days;
                document.getElementById(`${prefixes}-hours`).innerHTML = hours;
                document.getElementById(`${prefixes}-minutes`).innerHTML = minutes;
                document.getElementById(`${prefixes}-seconds`).innerHTML = seconds;
            }, 1000);
        }

        const midtermDate = new Date("2024-10-01T00:00:00").getTime();
        const finalDate = new Date("2024-11-13T00:00:00").getTime();

        countdown(midtermDate, "midterm");
        countdown(finalDate, "final");
    </script>
</body>
</html>
